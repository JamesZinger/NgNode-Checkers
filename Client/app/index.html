<!doctype html>

<head>
  <meta charset="utf-8">
  <title>Play Checkers!</title>
  <meta name="description" content="A checkers game built with AngularJS, Bootstrap, Three.js and Socket.io.">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,app}) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
  <!--[if lt IE 9]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#home">Play Checkers!</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav">
          <li id="nav-home" class="active"><a href="#home">Home</a></li>
          <li id="nav-lobby"><a href="#lobby">Lobby</a></li>
          <li id="nav-play"><a href="#play">Play</a></li>
        </ul>
      </div><!--/.nav-collapse -->
    </div>
  </div>
  <div class="container">
    <div ng-view class="view {{ viewClass }} reveal-animation">
      <!-- Angular content will be displayed in here -->
    </div>
  </div> <!-- /container -->
  <!--[if lt IE 9]>
  <script src="bower_components/es5-shim/es5-shim.js"></script>
  <script src="bower_components/json3/lib/json3.min.js"></script>
  <![endif]-->
  <!-- Include socket.io (script is sent from server) -->
  <script src="socket.io/socket.io.js"></script>
  <!-- build:js scripts/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/bootstrap-sass-official/vendor/assets/javascripts/bootstrap.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/threejs/build/three.js"></script>
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:js({.tmp,app}) scripts/scripts.js -->
  <script src="scripts/polyfill.js"></script>
  <script src="scripts/app.js"></script>
  <script src="scripts/controllers/MainController.js"></script>
  <script src="scripts/controllers/HomeController.js"></script>
  <script src="scripts/controllers/LobbyController.js"></script>
  <script src="scripts/controllers/GameplayController.js"></script>
  <script src="scripts/services/constants/ServerAddress.js"></script>
  <script src="scripts/services/factories/Socket.js"></script>
  <script src="scripts/services/factories/LobbyProtocol.js"></script>
  <script src="scripts/services/factories/CheckersProtocol.js"></script>
  <script src="scripts/services/factories/LobbyModel.js"></script>
  <script src="scripts/services/factories/PlayerModel.js"></script>
  <!-- endbuild -->

</html>
